    <main>
        <div class="containerFAQ container-xxl"> 
            <p class="display-4">Quieres enviarnos un mensaje?</p>
            <form>
                <div class="mb-3">
                  <label for="emailForm" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp" placeholder="example@xyz.com">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="nameForm" class="form-label">Nombre:</label>
                  <input type="name" class="form-control" id="nameForm" placeholder="Nombre">
                </div>
                
                <div class="mb-3">
                    <label for="lastNameForm" class="form-label">Apellido:</label>
                    <input type="name" class="form-control" id="lastNameForm" placeholder="Apellido">
                </div>

                <div class="mb-3">
                    <label for="subjectForm" class="form-label">Asunto:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>  

                <div class="mb-3">
                    <label for="textForm" class="form-label">Escribenos tu mensaje:</label>
                    <textarea class="form-control" id="textForm" rows="3"></textarea>
                </div>


                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
